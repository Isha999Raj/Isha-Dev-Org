<template>
    <template  if:true={showbody}>
    <div style="background: linear-gradient(112.9deg, #C7D3FF 0%, #C2F1D2 100%);height: 97vh;padding-top: 10%;overflow:hidden;">
        <div style="margin-left: 25%;margin-right: 25%;background-color: white; padding: 2%; border-radius: 5px;margin-top: -12vh;">
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                        <img src={imageURL} style="height:60px;" />
                        </div>
                        <div class="slds-media__body">
                            
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-grid slds-gutters" style="margin-top:5%;">
                        <div class="slds-col slds-size_2-of-3" style="display: flex;">
                            <div class="slds-size_1-of-3" style="display: inline-block;">
                                <img alt="Person name" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" title="Person name" style="width:100px;height:100px;border-radius: 50%;margin-left:10px;" />
                                        
                            </div>
                            <template if:true={result}>
                                    <div style="display:block;margin-top:1rem;">
                                        <h4 style="font-size: x-large;font-weight: 200;"><b>{result.user.Name}</b></h4>
                                        <h3>{result.user.Email}</h3>
                                        <h3>{result.user.Profile__c}</h3>
                                        <!-- <h2>Miles Education</h2> -->
                                        <div style="margin-top:3rem">
                                        <div style="float: left; margin-left: -6rem;font-size: 1rem;margin-top:2rem">
                                            <h1>Hi,</h1>
                                        </div>
                                        <div style="float: left; margin-left: -6rem;font-size: 1rem;margin-top:4rem">
                                            <h1 style="margin-top:0.6rem;color: #7c99ff;font-weight: bold;">Welcome to my calendar!</h1>
                                            <h1 style="margin-top:0.6rem">Choose any metioned <br/>category to book your demo.</h1>
                                        </div>
                                        </div>
                                    </div>
                                   
                            </template>
                        </div>

                        <div class="vl"></div>
                        <div class="slds-col eventcontainer" style="padding-left: 20px; padding-right: 40px; padding-top: 20px; border-radius: 5px;padding-bottom: 20px;  overflow-x: hidden; height: 300px;">
                            <template if:true={result}>
                                <div style="min-width: 15rem;    margin-left: -1%;">
                                    <template for:each={result.events} for:item="event">
                                        <div style="cursor: pointer;background-color: #7c99ff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;overflow-wrap: break-word;;margin-bottom:2.5%;" class="evcard grid-item" key={event.Id} data-id={event.Id} onclick={eventClicked}>
                                            {event.Name}&nbsp;&nbsp; <div style="float:right;font-weight: bold;">></div>
                                        </div>
                                    </template>
                                </div>
                            </template>    
                        </div>
                      </div>
                </div>
              </article>
        </div>
    </div>
    </template>
    <template if:true={childComponent}>
        <c-event-calendar calendar-id={cId}></c-event-calendar>
    </template>
</template>
